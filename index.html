<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1080px;
            height: 541px;
        }
        </style>
        <title>Parcela 14 Curica</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Condominio_2.js"></script>
        <script src="data/Parcela14_3.js"></script>
        <script src="data/Ruta_4.js"></script>
        <script src="data/Imagenes_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-36.5738036998952,-72.2992218230872],[-36.566421406159414,-72.28445723561562]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Parcela 14 Curica</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_Satelite_1');
        map.getPane('pane_Satelite_1').style.zIndex = 401;
        var layer_Satelite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_Satelite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Satelite_1;
        map.addLayer(layer_Satelite_1);
        function pop_Condominio_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nombre'] !== null ? autolinker.link(feature.properties['Nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Condominio_2_0() {
            return {
                pane: 'pane_Condominio_2',
                opacity: 1,
                color: 'rgba(255,255,51,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Condominio_2');
        map.getPane('pane_Condominio_2').style.zIndex = 402;
        map.getPane('pane_Condominio_2').style['mix-blend-mode'] = 'normal';
        var layer_Condominio_2 = new L.geoJson(json_Condominio_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Condominio_2',
            layerName: 'layer_Condominio_2',
            pane: 'pane_Condominio_2',
            onEachFeature: pop_Condominio_2,
            style: style_Condominio_2_0,
        });
        bounds_group.addLayer(layer_Condominio_2);
        map.addLayer(layer_Condominio_2);
        function pop_Parcela14_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Area</th>\
                        <td>' + (feature.properties['Area'] !== null ? autolinker.link(feature.properties['Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Parcela14_3_0() {
            return {
                pane: 'pane_Parcela14_3',
                opacity: 1,
                color: 'rgba(255,255,51,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Parcela14_3');
        map.getPane('pane_Parcela14_3').style.zIndex = 403;
        map.getPane('pane_Parcela14_3').style['mix-blend-mode'] = 'normal';
        var layer_Parcela14_3 = new L.geoJson(json_Parcela14_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Parcela14_3',
            layerName: 'layer_Parcela14_3',
            pane: 'pane_Parcela14_3',
            onEachFeature: pop_Parcela14_3,
            style: style_Parcela14_3_0,
        });
        bounds_group.addLayer(layer_Parcela14_3);
        map.addLayer(layer_Parcela14_3);
        function pop_Ruta_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Distancia</th>\
                        <td>' + (feature.properties['Distancia'] !== null ? autolinker.link(feature.properties['Distancia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Ruta_4_0() {
            return {
                pane: 'pane_Ruta_4',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        function style_Ruta_4_1() {
            return {
                pane: 'pane_Ruta_4',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Ruta_4');
        map.getPane('pane_Ruta_4').style.zIndex = 404;
        map.getPane('pane_Ruta_4').style['mix-blend-mode'] = 'normal';
        var layer_Ruta_4 = new L.geoJson.multiStyle(json_Ruta_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Ruta_4',
            layerName: 'layer_Ruta_4',
            pane: 'pane_Ruta_4',
            onEachFeature: pop_Ruta_4,
            styles: [style_Ruta_4_0,style_Ruta_4_1,]
        });
        bounds_group.addLayer(layer_Ruta_4);
        map.addLayer(layer_Ruta_4);
        function pop_Imagenes_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Imagenes_5_0() {
            return {
                pane: 'pane_Imagenes_5',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Imagenes_5.svg',
            iconSize: [22.040000000000013, 22.040000000000013]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Imagenes_5');
        map.getPane('pane_Imagenes_5').style.zIndex = 405;
        map.getPane('pane_Imagenes_5').style['mix-blend-mode'] = 'normal';
        var layer_Imagenes_5 = new L.geoJson(json_Imagenes_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Imagenes_5',
            layerName: 'layer_Imagenes_5',
            pane: 'pane_Imagenes_5',
            onEachFeature: pop_Imagenes_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Imagenes_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_Imagenes_5);
        map.addLayer(layer_Imagenes_5);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 14) {
                map.addLayer(layer_Imagenes_5);
            } else if (map.getZoom() > 19 || map.getZoom() < 14) {
                map.removeLayer(layer_Imagenes_5);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 14) {
                map.addLayer(layer_Imagenes_5);
            } else if (map.getZoom() > 19 || map.getZoom() < 14) {
                map.removeLayer(layer_Imagenes_5);
            }
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/Imagenes_5.png" /> Imagenes', layer: layer_Imagenes_5},
            {label: '<img src="legend/Ruta_4.png" /> Ruta', layer: layer_Ruta_4},
            {label: '<img src="legend/Parcela14_3.png" /> Parcela 14', layer: layer_Parcela14_3},
            {label: '<img src="legend/Condominio_2.png" /> Condominio', layer: layer_Condominio_2},
            {label: "Satelite", layer: layer_Satelite_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
